<ion-header>
  <ion-toolbar color="warning">
    <ion-title #titulo size="large">
      Sistema de Asistencia DUOC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-title class="titulo">¡¡ Felicidades {{nombre}} {{apellido}} !!</ion-title>
    </ion-card-header>

    <div class="centro-texto">
      <h1 class="titulo">Tu contraseña es :</h1>
      <ion-item class="password">
        <h2>{{password}}</h2>
      </ion-item>
      <img src="../../../assets/img/correcto.jpg" alt="">
      <a #contenido class="boton" (click)="login()">Iniciar Sesión</a>
    </div>
  </ion-card>

  <div class="logo-container">
    <img alt="Logo DUOC" src="../../../assets/img/Logo_Duoc.png" class="logo" style="height: 120px;">
  </div>

  <div class="footer" style="text-align: center; margin-top: 20px;">
    <p>© 2024 Sistema de Asistencia DUOC. Todos los derechos reservados.</p>
  </div>
</ion-content>
