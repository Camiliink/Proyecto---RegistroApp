<ion-content>
  <ion-card class="ion-text-center tarjeta-fondo">
    <img alt="DUOC" src="../../../assets/img/pao.jpg" class="foto-portada" />
  </ion-card>

  <div class="center-container">
    <div class="ion-padding-vertical">
      <ion-card class="ion-text-center">
        <ion-card-content>
          <ion-card-header>
            <ion-toolbar>
              <h1>Sistema de Asistencia DUOC</h1>
              <br>
              <h2>Inicio de sesión</h2>
            </ion-toolbar>
          </ion-card-header>

          <ion-item>
            <ion-input [(ngModel)]="usuario.cuenta" label="Correo" labelPlacement="floating" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="usuario.password" label="Contraseña" labelPlacement="floating" type="password"></ion-input>
          </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="12" class="centrar">
                <ion-button shape="block" size="small" (click)="ingresar()" color="warning">Ingresar</ion-button>
              </ion-col>
            </ion-row>
            <ion-label>
              <br>
              <ion-button (click)="ingresarValidarCorreo()" color="warning">Recuperar contraseña</ion-button>
              <br><br>
            </ion-label>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      
      <div class="footer">
        <p>© 2024 Sistema de Asistencia DUOC. Todos los derechos reservados.</p>
      </div>
      <img alt="Logo DUOC" src="../../../assets/img/Logo_Duoc.png" class="logo" style="height: 120px;" />
    </div>
  </div>
</ion-content>
